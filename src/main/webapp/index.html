<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>jQuery â€¢ TodoMVC</title>
	<link rel="stylesheet" href="libs/base.css">
	<link rel="stylesheet" href="css/app.css">
	<!-- Include Jasmine Libs -->
	<link rel="stylesheet" type="text/css" href="libs/jasmine/jasmine.css">
	<script type="text/javascript" src="libs/jasmine/jasmine.js"></script>
	<script type="text/javascript" src="libs/jasmine/jasmine-html.js"></script>	
	
	<!-- Include Jasmine Specs -->
	<script type="text/javascript" src="../../test/bdd.js"></script>
	
	<!--[if IE]>
	<script src="libs/ie.js"></script>
	<![endif]-->
	
	<!-- Include Jasmine SpecRunner -->
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };
	  
	  var currentWindowOnload = window.onload;
	  
	  window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
		  $("#jasmine-spec-runner").bind("click", function(){
			execJasmine();
		  });
      };
	  
      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>	
</head>
<body>
	<button id="jasmine-spec-runner">Run Jasmine</button>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer">
			<span id="todo-count"><strong>0</strong> item left</span>
			<button id="clear-completed">Clear completed</button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<script id="todo-template" type="text/x-handlebars-template">
	{{#this}}
	<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
		<div class="view">
		    <input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
			<label>{{title}}</label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="{{title}}">
	</li>
	{{/this}}
	</script>
	<script id="footer-template" type="text/x-handlebars-template">
	<span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
	{{#if completedTodos}}<button id="clear-completed">Clear completed ({{completedTodos}})</button>{{/if}}
	</script>
	<script src="libs/base.js"></script>
	<script src="libs/jquery.min.js"></script>
	<script src="libs/handlebars.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
